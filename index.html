<!DOCTYPE html>
<html lang="id">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Skor Pertandingan Basket</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Graduate&display=swap"
      rel="stylesheet"
    />
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: {
              graduate: ["Graduate", "cursive"],
            },
            animation: {
              float: "float 3s ease-in-out infinite",
              shine: "shine 3s linear infinite",
            },
          },
        },
      }
    </script>
    <style>
      @keyframes float {
        0%,
        100% {
          transform: translateY(0px);
        }
        50% {
          transform: translateY(-10px);
        }
      }
      @keyframes shine {
        0% {
          transform: rotate(0deg);
        }
        100% {
          transform: rotate(360deg);
        }
      }
      * {
        font-family: "Graduate", serif;
      }
    </style>
  </head>
  <body
    class="bg-[url(/bg.png)] bg-cover flex h-screen flex-col text-center px-10"
  >
    <header
      class="w-full flex justify-center relative h-[150px] md:h-[200px] lg:h-[250px]"
    >
      <div
        class="flex w-[200px] h-[200px] md:w-[300px] md:h-[300px] lg:w-[400px] lg:h-[400px] bg-white rounded-full absolute top-[-100px] md:top-[-150px] lg:top-[-200px] items-end text-center"
      >
        <h1 class="text-xs md:text-sm lg:text-base"></h1>
        <img
          src="./bkpm.png"
          alt=""
          class="w-auto h-auto max-w-full max-h-full object-contain"
        />
      </div>
    </header>
    <div
      class="flex flex-row justify-around px-4 md:px-8 lg:px-16 w-fit mx-auto rounded-md space-x-2 md:space-x-3 lg:space-x-5"
    >
      <div
        class="leftboard flex flex-col gap-y-4 md:gap-y-6 lg:gap-y-8 p-3 md:p-4 lg:p-6"
      >
        <h1
          id="leftTeamName"
          class="text-2xl md:text-4xl lg:text-6xl text-white"
          contenteditable="true"
        >
          nama team
        </h1>
        <div
          class="bg-gray-800 px-4 md:px-8 lg:px-16 flex flex-col justify-center text-center rounded-3xl"
        >
          <h1
            id="leftScore"
            class="text-white text-[80px] md:text-[150px] lg:text-[250px]"
          >
            0
          </h1>
        </div>
        <div
          class="control flex flex-row justify-between text-center items-center gap-1"
        >
          <button
            class="p-2 md:p-4 lg:p-6 rounded-md text-white bg-gray-500 text-lg md:text-xl lg:text-2xl hover:bg-orange-600"
            onclick="addScore('left', 1)"
          >
            +1
          </button>
          <button
            class="p-2 md:p-4 lg:p-6 rounded-md text-white bg-gray-500 text-lg md:text-xl lg:text-2xl hover:bg-orange-600"
            onclick="addScore('left', 2)"
          >
            +2
          </button>
          <button
            class="p-2 md:p-4 lg:p-6 rounded-md text-white bg-gray-500 text-lg md:text-xl lg:text-2xl hover:bg-orange-600"
            onclick="addScore('left', 3)"
          >
            +3
          </button>
          <button
            class="p-2 md:p-4 lg:p-6 rounded-md text-white bg-gray-500 text-lg md:text-xl lg:text-2xl hover:bg-orange-600"
            onclick="subtractScore('left')"
          >
            (-1)
          </button>
        </div>
      </div>

      <div class="centerboard flex flex-col justify-center">
        <div class="flex flex-col justify-center text-center rounded-3xl">
          <h1
            id="timer"
            class="text-white text-[60px] md:text-[100px] lg:text-[150px] font-bold"
          >
            00:00
          </h1>
          <div class="flex flex-row justify-center gap-2">
            <button
              id="playPauseBtn"
              class="p-3 md:p-6 lg:p-10 rounded-md text-white bg-gray-500 text-xl md:text-3xl lg:text-5xl hover:bg-orange-600"
              onclick="toggleTimer()"
            >
              <span id="playPauseText">Play</span>
            </button>
            <button
              class="p-2 md:p-3 lg:p-6 rounded-md text-white bg-gray-500 text-sm md:text-lg lg:text-xl hover:bg-orange-600"
              onclick="resetGame()"
            >
              Reset
            </button>
          </div>
        </div>
      </div>

      <div
        class="rightboard flex flex-col gap-y-4 md:gap-y-6 lg:gap-y-8 p-3 md:p-4 lg:p-6"
      >
        <h1
          id="rightTeamName"
          class="text-2xl md:text-4xl lg:text-6xl text-white"
          contenteditable="true"
        >
          nama team
        </h1>
        <div
          class="bg-gray-800 flex flex-col justify-center text-center rounded-3xl px-4 md:px-8 lg:px-16"
        >
          <h1
            id="rightScore"
            class="text-white text-[80px] md:text-[150px] lg:text-[250px]"
          >
            0
          </h1>
        </div>
        <div
          class="control flex flex-row justify-between text-center items-center gap-1"
        >
          <button
            class="p-2 md:p-4 lg:p-6 rounded-md text-white bg-gray-500 text-lg md:text-xl lg:text-2xl hover:bg-orange-600"
            onclick="addScore('right', 1)"
          >
            +1
          </button>
          <button
            class="p-2 md:p-4 lg:p-6 rounded-md text-white bg-gray-500 text-lg md:text-xl lg:text-2xl hover:bg-orange-600"
            onclick="addScore('right', 2)"
          >
            +2
          </button>
          <button
            class="p-2 md:p-4 lg:p-6 rounded-md text-white bg-gray-500 text-lg md:text-xl lg:text-2xl hover:bg-orange-600"
            onclick="addScore('right', 3)"
          >
            +3
          </button>
          <button
            class="p-2 md:p-4 lg:p-6 rounded-md text-white bg-gray-500 text-lg md:text-xl lg:text-2xl hover:bg-orange-600"
            onclick="subtractScore('right')"
          >
            (-1)
          </button>
        </div>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
